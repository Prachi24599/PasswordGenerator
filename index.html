<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          type="text"
          readonly
          placeholder="Password"
          class="display"
          data-PasswordDisplay
        />
        <button data-copy>
          <span data-copyMsg></span>
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

      <div class="input-container">
        <!--Password length section-->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!--Slider-->
        <input
          type="range"
          class="slider"
          min="1"
          max="20"
          step="1"
          data-lengthSlider
        />
        <!--Checkboxes-->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>
        <!--Strength Section-->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>
        <!--Generate Password Button-->
        <button class="generate-button">Generate Password</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0496440cc3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
